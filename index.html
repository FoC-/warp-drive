<!DOCTYPE html>
<html>

<head>
    <title>Warp-Drive</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        canvas {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script type="module">
        import wd from "./src";
        import fragment from './src/glsl/main.frag';
        import vertex from './src/glsl/main.vert';
        // https://thebookofshaders.com/01/
        // https://javascript.plainenglish.io/breaking-down-the-webgl-triangle-setup-302a03ffa056
        // https://www.khronos.org/files/opengles3-quick-reference-card.pdf

        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth - 50;
        canvas.height = window.innerHeight - 50;

        const gl = canvas.getContext("webgl2");
        const program = wd.shaders.createProgram(gl, vertex, fragment);

        var positionLocation = gl.getAttribLocation(program, "a_position");
        var offsetLocation = gl.getUniformLocation(program, "u_offset");

        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
        gl.clearColor(0, 0, 0, 0);
        gl.clear(gl.DEPTH_BUFFER_BIT | gl.COLOR_BUFFER_BIT);

        gl.useProgram(program);

        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        const triangleCoords = [-1.0, -1.0, 0.0, 1.0, 1.0, 1.0];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(triangleCoords), gl.STATIC_DRAW);


        // tell the position attribute how to pull data out of the current ARRAY_BUFFER
        gl.enableVertexAttribArray(positionLocation);
        var numComponents = 2;
        var type = gl.FLOAT;
        var normalize = false;
        var stride = 0;
        var offset = 0;
        gl.vertexAttribPointer(positionLocation, numComponents, type, normalize, stride, offset);

        // gl.uniform2f(offsetLocation, gl.canvas.width, gl.canvas.height);

        // render triangle
        gl.drawArrays(gl.TRIANGLES, 0, 3);

    </script>
</body>

</html>
