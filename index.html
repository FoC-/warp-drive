<!DOCTYPE html>
<html>

<head>
    <title>Warp-Drive</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        html,
        body {
            height: 100%;
            background-color: black;
        }

        body {
            margin: 0;
        }

        .flex-container {
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 800px;
            height: 450px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <canvas id="canvas" width="800" height="450"></canvas>
    </div>
    <script type="module">
        import wd from "./src";
        import fragment from './src/glsl/main.frag';
        import vertex from './src/glsl/main.vert';
        // https://learnopengl.com/Getting-started/Shaders+
        // https://thebookofshaders.com/01/
        // https://javascript.plainenglish.io/breaking-down-the-webgl-triangle-setup-302a03ffa056
        // https://www.khronos.org/files/opengles3-quick-reference-card.pdf

        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth - 50;
        canvas.height = window.innerHeight - 50;

        const gl = canvas.getContext("webgl2", { antialias: false });
        const program = wd.shaders.createProgram(gl, vertex, fragment);
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

        const timer = { time: 0, then: 0 }
        function render(time) {
            time *= 0.001;
            const now = time;
            const elapsed = now - timer.then;
            timer.then = now;
            timer.time += elapsed;

            gl.uniform1f(gl.getUniformLocation(program, "iTime"), timer.time);
            gl.uniform3f(gl.getUniformLocation(program, "iResolution"), gl.canvas.width, gl.canvas.height, 1.0);
            gl.drawArrays(gl.TRIANGLES, 0, 6);
            requestAnimationFrame(render);
        }

        requestAnimationFrame(render)
    </script>
</body>

</html>
