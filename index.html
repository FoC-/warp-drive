<!DOCTYPE html>
<html>

<head>
    <title>Warp-Drive</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="container"></div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script id="vertex-shader" type="x-vertex/x-shader">
#version 300 es
 
in vec4 a_position;
 
uniform vec4 u_offset;
 
out vec4 v_positionWithOffset;
 
void main() {
  gl_Position = a_position + u_offset;
  v_positionWithOffset = a_position + u_offset;
}
    </script>
    <script id="fragment-shader" type="x-fragment/x-shader">
#version 300 es
precision highp float;
 
in vec4 v_positionWithOffset;
 
out vec4 outColor;
 
void main() {
  // convert from clipsapce (-1 <-> +1) to color space (0 -> 1).
  vec4 color = v_positionWithOffset * 0.5 + 0.5;
  outColor = color;
}
    </script>
    <script type="module">
        import wd from "./src";
        // https://javascript.plainenglish.io/breaking-down-the-webgl-triangle-setup-302a03ffa056
        // https://www.khronos.org/files/opengles3-quick-reference-card.pdf
        
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gl = canvas.getContext("webgl2");
        const program = gl.createProgram();

        const attachShader = (src, shaderType) => {
            const shader = gl.createShader(shaderType);
            gl.shaderSource(shader, src);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
            }
            gl.attachShader(program, shader);
        }

        const vertexSrc = document.getElementById('vertex-shader').innerHTML.trim();
        attachShader(vertexSrc, gl.VERTEX_SHADER);

        const fragmentSrc = document.getElementById('fragment-shader').innerHTML.trim();
        attachShader(fragmentSrc, gl.FRAGMENT_SHADER);

        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(program));
            throw `Program failed.`;
        }

        var positionLocation = gl.getAttribLocation(program, "a_position");
        var offsetLocation = gl.getUniformLocation(program, "u_offset");


        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
        gl.clearColor(0, 0, 0, 0);
        gl.clear(gl.DEPTH_BUFFER_BIT | gl.COLOR_BUFFER_BIT);

        gl.useProgram(program);

        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        const triangleCoords = [-1.0, -1.0, 0.0, 1.0, 1.0, 1.0];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(triangleCoords), gl.STATIC_DRAW);


        // tell the position attribute how to pull data out of the current ARRAY_BUFFER
        gl.enableVertexAttribArray(positionLocation);
        var numComponents = 2;
        var type = gl.FLOAT;
        var normalize = false;
        var stride = 0;
        var offset = 0;
        gl.vertexAttribPointer(positionLocation, numComponents, type, normalize, stride, offset);

        gl.uniform2f(offsetLocation, gl.canvas.width, gl.canvas.height);

        // render triangle
        gl.drawArrays(gl.TRIANGLES, 0, 3);

    </script>
</body>

</html>
