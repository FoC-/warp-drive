<!DOCTYPE html>
<html>

<head>
    <title>Warp-Drive</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="container"></div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script id="vertex-shader" type="x-vertex/x-shader">
#version 300 es
precision mediump float;
in vec2 position;

void main() {
gl_Position = vec4(position.x, position.y, 0.0, 1.0); //x,y,z,w
}
    </script>
    <script id="fragment-shader" type="x-fragment/x-shader">
#version 300 es
precision mediump float;
out vec4 color;

void main () {
color = vec4(0.0,1.0,1.0,0.2); //r,g,b,a
}
    </script>
    <script type="module">
        import wd from "./src";
        // https://javascript.plainenglish.io/breaking-down-the-webgl-triangle-setup-302a03ffa056
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gl = canvas.getContext("webgl2");
        const program = gl.createProgram();

        const attachShader = (src, shaderType) => {
            const shader = gl.createShader(shaderType);
            gl.shaderSource(shader, src);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
            }
            gl.attachShader(program, shader);
        }

        const vertexSrc = document.getElementById('vertex-shader').innerHTML.trim();
        attachShader(vertexSrc, gl.VERTEX_SHADER);

        const fragmentSrc = document.getElementById('fragment-shader').innerHTML.trim();
        attachShader(fragmentSrc, gl.FRAGMENT_SHADER);

        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(program));
            throw `Program failed.`;
        }

        gl.clearColor(0.1, 0.2, 0.3, 1.0);
        gl.clear(gl.DEPTH_BUFFER_BIT | gl.COLOR_BUFFER_BIT);

        gl.useProgram(program);

        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        const triangleCoords = [-1.0, -1.0, 0.0, 1.0, 1.0, 1.0];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(triangleCoords), gl.STATIC_DRAW);

        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        const position = gl.getAttribLocation(program, "position");

        gl.enableVertexAttribArray(position);
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.vertexAttribPointer(position, 2, gl.FLOAT, gl.FALSE, 0, 0);


        // render triangle
        gl.drawArrays(gl.TRIANGLES, 0, 3);

    </script>
</body>

</html>
